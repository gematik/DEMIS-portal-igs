<gem-demis-max-height-content-container [elementSelectorsToSubtract]="['app-navbar']">
  @if (igsMeldungSrv.activeStep$ | async; as activeStep) {
  <gem-demis-tiled-content id="igs-stepped-process-container">
    <ng-container infoTile>
    <div class="side-menu-layout">
        <div class="side-menu-content">
          <gem-demis-deprecated-process-stepper
            titleText="IGS"
            subtitleText="SammelÃ¼bermittlung zur integrierten genomischen Surveillance vornehmen."
            [steps]="igsMeldungSrv.steps"
            [activeStep]="activeStep"
          ></gem-demis-deprecated-process-stepper>
        </div>
      @if (FEATURE_FLAG_PORTAL_HEADER_FOOTER) {
        <gem-demis-forms-footer></gem-demis-forms-footer>
      }
      </div>
   </ng-container>

    <ng-container contentTile>
      <div id="igs-stepped-process-content">
        @switch (activeStep.number) {
          @case (1) {
            <np-mf-igs-csv-upload></np-mf-igs-csv-upload>
          }
          @case (2) {
            <np-mf-igs-sequence-selection></np-mf-igs-sequence-selection>
          }
          @case (3) {
            <np-mf-igs-upload-status></np-mf-igs-upload-status>
          }
          @case (4) {
            <np-mf-igs-result></np-mf-igs-result>
          }
          @default {
          }
        }
      </div>
    </ng-container>
  </gem-demis-tiled-content>
  }
</gem-demis-max-height-content-container>
